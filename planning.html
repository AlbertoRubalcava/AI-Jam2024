<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseCompass</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!--Container div for all divs-->
    <div class="box">
        <!--div for nav bar-->
        <div class = "nav-bar">
            <iframe src="navbar.html" frameborder="0" scrolling="no" width="225" ></iframe>
        </div>
        <!--div for main body-->
        <div class = "main-body" id="main">
            <div id="first-year" class="year-body">
                <p class="current">FIRST YEAR</p>
                <div id="fall1" class="sem-body">
                    <p class="sem-title">FALL</p>
                    <div class="course-body" onmouseover="ShowTrash()" onmouseleave="HideTrash()" onclick="Geeks('fall1')"
                    id="fall1-class1" >
                        <button id="trash-can" onclick="DeleteParent()">
                            <img src="big-trash-can.svg" height="10px" width="10px"/>
                        </button>
                    </div>
                </div>
                <div id="spring1" class="sem-body" >
                    <p class="sem-title">SPRING</p>
                    <div class="course-body"  onclick="Geeks('spring1')"></div>
                </div>
                <!--maybe summer, js code it-->
                <div id="summer1" class="sem-body">
                    <p class="sem-title">SUMMER</p>
                    <div class="course-body"  onclick="Geeks('summer1')"></div>
                </div>
            </div>
            <div id="second-year" class="year-body">
                <p class="current">SECOND YEAR</p>
                <div id="fall2" class="sem-body">
                    <p class="sem-title">FALL</p>
                    <div class="course-body"  onclick="Geeks('fall2')"></div>
                </div>
                <div id="spring2" class="sem-body" >
                    <p class="sem-title">SPRING</p>
                    <div class="course-body"  onclick="Geeks('spring2')"></div>
                </div>
                <!--maybe summer, js code it-->
                <div id="summer2" class="sem-body">
                    <p class="sem-title">SUMMER</p>
                    <div class="course-body"  onclick="Geeks('summer2')"></div>
                </div>
            </div>
            <div id="third-year" class="year-body">
                <p class="current">THIRD YEAR</p>
                <div id="fall3" class="sem-body">
                    <p class="sem-title">FALL</p>
                    <div class="course-body"  onclick="Geeks('fall3')"></div>
                </div>
                <div id="spring3" class="sem-body" >
                    <p class="sem-title">SPRING</p>
                    <div class="course-body"  onclick="Geeks('spring3')"></div>
                </div>
                <!--maybe summer, js code it-->
                <div id="summer3" class="sem-body">
                    <p class="sem-title">SUMMER</p>
                    <div class="course-body"  onclick="Geeks('summer3')"></div>
                </div>
            </div>
            <div id="fourth-year" class="year-body">
                <p class="current">FOURTH YEAR</p>
                <div id="fall4" class="sem-body">
                    <p class="sem-title">FALL</p>
                    <div class="course-body"  onclick="Geeks('fall4')"></div>
                </div>
                <div id="spring4" class="sem-body" >
                    <p class="sem-title">SPRING</p>
                    <div class="course-body"  onclick="Geeks('spring4')"></div>
                </div>
                <!--maybe summer, js code it-->
                <div id="summer4" class="sem-body">
                    <p class="sem-title">SUMMER</p>
                    <div class="course-body"  onclick="Geeks('summer4')"></div>
                </div>
            </div>

        </div>
    </div>
    
</body>

<script src="index.js"></script>

</html>
