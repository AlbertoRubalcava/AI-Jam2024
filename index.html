
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseCompass</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--Container div for all divs-->
    <div class="box">
        <!--div for nav bar-->
        <div class = "nav-bar">
            <iframe src="navbar.html" frameborder="0" scrolling="no" width="225" height="750"></iframe>
        </div>
        <!--div for main body-->        
        <div class = "main-body" id="main">
            <div class="w3-border">
                <div class="w3-grey" style="height:24px;width:20%"></div>
              </div>
            <div id="unitboxes">
                <div class="unitbox">
                    <p class="uTakenTitle">UNITS TAKEN</p>
                    <br>
                    <p class="uTakenNum">96</p>
                </div>
                <div class="unitbox">
                    <p class="uTakenTitle">TOTAL GPA</p>
                    <br>
                    <p class="uTakenNum">3.78</p>
                </div>
                <div class="unitbox">
                    <p class="uTakenTitle">GRADUATION YEAR</p>
                    <div class="dropdown">
                        <br>
                        <button class="dropbtn">Select Year</button>
                        <div class="dropdown-content">
                          <a href="#" onclick="selectOption('Fall 2024')">Fall 2024</a>
                          <a href="#" onclick="selectOption('Spring 2025')">Spring 2025</a>
                          <a href="#" onclick="selectOption('Fall 2025')">Fall 2025</a>
                          <a href="#" onclick="selectOption('Spring 2026')">Spring 2026</a>
                          <a href="#" onclick="selectOption('Fall 2026')">Fall 2026</a>
                          <a href="#" onclick="selectOption('Spring 2027')">Spring 2027</a>
                        </div>
                      </div>
                </div>
                <div class="unitbox">
                    <p class="uTakenTitle">PROGRESS TO</p>
                    <p class="uTakenTitle">GRADUATION</p>
                    <br>
                    <progress value="80" max="100" style="--value: 25; --max: 100;"></progress>
                </div>
            </div>
                <div>
                    <p class="current">Current Schedule</p>
                </div>
                <script src="https://d3js.org/d3.v3.min.js"></script>
        </div> 
    
</body>

<script src="index.js"></script>

</html>
